<!DOCTYPE html>
<html>
<head>
    <title>books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        table, th, td {
          border: 2px solid;

        table {
          width: 50%;
          height: 10%;
        }
        </style>
</head>    
    
<body>


    <h2>book collections</h2>
    <hr>

    <table>
  <tr>
    <th>book id</th>
    <th>book name</th>
    <th>book book_code</th>
    <th>book auther</th>
    <th>action</th>
  </tr>
  {% for books in books %}
    <tr>
        <td>{{books.id}}</td>
        <td>{{books.name}}</td>
        <td>{{books.book_code}}</td>
        <td>{{books.auther}}</td>
        <td><form>
          <label for="books">Choose books</label>
          <select name="book" id="book">
            <option value="cart">{{books.name}}</option>
            <option value="cart">{{books.book_code}}</option>
            <option value="cart">{{books.auther}}</option>
            <option value="list">remove book</option>
          </select>
          <br><br>
        </form>&nbsp;&nbsp;
        <a href="{% url 'edit' books.id %}">edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{% url 'delete' books.id %}">delete</a>
      </td>
    </tr>
    {% endfor %}
    
    
    </table>
<a href="{% url 'create_books' %}">create book</a>

</body>
</html>
